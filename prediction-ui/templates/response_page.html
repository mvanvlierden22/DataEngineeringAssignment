<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detector Result</title>
</head>
<body>
    <h1>Object Detector Result</h1>

    <!-- Display the uploaded image -->
    <h2>Uploaded image:</h2>
    <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Uploaded Image">

    <!-- Display the image with bounding boxes -->
    <h2>Predictions:</h2>
    <img src="data:image/png;base64,{{ image_with_boxes_base64 }}" alt="Image with Bounding Boxes">
</body>
</html>
